<a href="{{ post.url }}" class="no-underline" tabindex="3">
  <article
    class="
      p-4
      py-5
      text-neutral-50
      hover:bg-neutral-50/5
      border-t border-brand-300
      flex
      justify-between
    "
  >
    <div>
      <div class="text-sm mb-2">
        <span class="opacity-50">{{ post.date | date_to_string }}</span>

        {% for tag in post.tags %} {% if forloop.first %}
        <span class="opacity-50">&middot;</span>
        {% endif %}

        <object class="inline align-top">
          <a
            href="/tags/{{tag}}"
            class="text-orange-300 hover:no-underline"
            tabindex="4"
            >#{{ tag }}</a
          >
        </object>
        {% unless forloop.last %} {% endunless %} {% endfor %}
      </div>

      <div>
        {% if post.pretty_title %} {{ post.pretty_title }} {% else %} {{
        post.excerpt }} {% endif %}
      </div>
    </div>

    {% if post.thumbnail %}
    <div class="thumbnail">
      <img
        src="{{ post.thumbnail }}"
        alt="{{ post.title }}"
        style="border-radius: 0.5rem"
      />
    </div>
    {% endif %}
  </article>
</a>
