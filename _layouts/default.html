<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://www.suninthesky.co.uk" rel="canonical" />
    <title>{{ page.title }} - Suraj Vadgama</title>

    <link href="{{ site.baseurl }}/assets/app.css" rel="stylesheet" />
    <link
      href="{{ site.baseurl }}/assets/images/favicon.ico"
      rel="icon"
      type="image/ico"
    />

    <!-- TODO: cookie message hidden by default -->
    <!-- TODO: better seo data -->
    <!-- TODO: check rss feed -->
    <!-- TODO: responsive size header -->
    <!-- TODO: tags list with counts -->

    {% feed_meta %} {% seo %}

    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-5HSGNXQMRC"
    ></script>
    <script>
      if (window.localStorage.getItem("analytics-allowed") === "true") {
        window.dataLayer = window.dataLayer || [];
        function gtag() {
          dataLayer.push(arguments);
        }
        gtag("js", new Date());

        gtag("config", "G-5HSGNXQMRC");
      }
    </script>
  </head>
  <body>
    <div id="cookies" class="p-4 bg-brand-800 text-neutral-50">
      Allow this site to use analytics cookies -
      <a
        href="#accept-analytics"
        id="accept-analytics"
        class="text-orange-300 hover:no-underline"
        >Accept</a
      >
      &middot;
      <a
        href="#reject-analytics"
        id="reject-analytics"
        class="text-orange-300 hover:no-underline"
        >Reject</a
      >
    </div>

    {{ content }}

    <script src="{{ site.baseurl }}/assets/script.js"></script>
  </body>
</html>
